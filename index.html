<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Pássaro</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,

        scene: {
          preload: preload,
          create: create,
          update: update,
        }
      }

      var game = new Phaser.Game(config);
      var passarinho;
      function preload() {
        //pré-carrregando as imagens e sprites
        this.load.image("bg", "assets/bg_space.png");
        this.load.spritesheet("bird", "assets/bird-purple.png", {
          frameWidth: 75,
          frameHeight: 75,
        });
      }

      function create() {
        this.add.image(400, 300, "bg").setScale(1.2); // adicionado o fundo na tela do jogo
        passarinho = this.add.sprite(100, 300, "bird").setScale(1.3); // adicionando passarinho na tela do jogo
        this.anims.create({
          //criando animação do passarinho
          key: "fly",
          frames: this.anims.generateFrameNumbers("bird", { start: 0, end: 7 }),
          frameRate: 10,
          repeat: -1,
        });

        passarinho.anims.play("fly", true);
      }

      // adicionando variáveis dos eixos X e Y.
      var directionX = 1;
      var directionY = 0.2;
      function update() {
        //AJUDA DO CHAT GPT, PERGUNTAR PARA PROF DE PROGRAMAÇÃO
        //AJUDA DO CHAT GPT, PERGUNTAR PARA PROF DE PROGRAMAÇÃO
        //AJUDA DO CHAT GPT, PERGUNTAR PARA PROF DE PROGRAMAÇÃO
        //AJUDA DO CHAT GPT, PERGUNTAR PARA PROF DE PROGRAMAÇÃO

        if (passarinho.x <= 100) {
          // condicional do passarinho se mover para direita
          directionX = 1; // Mudar a direção para a direita quando atingir a borda esquerda
          passarinho.setFlip(false, false); // animação do passarinho para direita
        } else if (passarinho.x >= 700) {
          // inversão do movimento do passarinho
          directionX = -1; // Mudar a direção para a esquerda quando atingir a borda direita
          passarinho.setFlip(true, false); //animação do passarinho para a esquerda
        }

        if (passarinho.y <= 100) {
          // condicional do passarinho vover para cima
          directionY = 0.2; // Mudar a direção para baixo quando atingir a borda superior
        } else if (passarinho.y >= 500) {
          //inversão do movimento do passarinho
          directionY = -0.2; // Mudar a direção para cima quando atingir a borda inferior
        }

        // Mover o passarinho de acordo com as direções X e Y usando um loop while, baseado nas variáveis direction X e Y.
        var steps = 0;
        while (
          steps < 5 &&
          (passarinho.x !== 100 ||
            passarinho.x !== 700 ||
            passarinho.y !== 100 ||
            passarinho.y !== 500)
        ) {
          passarinho.x += directionX;
          passarinho.y += directionY;
          steps++;
        }
      }
    </script>
  </body>
</html>
